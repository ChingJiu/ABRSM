<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ABRSM Scale Wheel</title>
<style>
body {
    margin: 0;
    background: #0f1420;
    color: #e6e1db;
    font-family: "Times New Roman", serif;
    display: flex;
    flex-direction: column;
    align-items: center;
}

nav {
    margin-top: 20px;
}

nav a {
    color: #e6e1db;
    text-decoration: none;
    margin: 0 15px;
    font-size: 16px;
    letter-spacing: 0.5px;
}

nav a:hover {
    text-decoration: underline;
}

header {
    margin-top: 30px;
    text-align: center;
}

header h1 {
    font-size: 28px;
    letter-spacing: 1px;
}

#wheel-container {
    margin-top: 30px;
    position: relative;
    width: 450px;
    height: 450px;
}

#wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 2px solid #e6e1db;
    transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
}

#spin-scale, #draw-hand {
    margin-top: 15px;
    padding: 10px 22px;
    border: 1px solid #e6e1db;
    background: #e6e1db;
    color: #0f1420;
    font-size: 14px;
    font-family: "Times New Roman", serif;
    cursor: pointer;
}

#hand-box {
    margin-top: 20px;
    padding: 12px 22px;
    border: 1px solid #e6e1db;
    min-width: 220px;
    text-align: center;
}

#result {
    margin-top: 25px;
    font-size: 20px;
    text-align: center;
}
</style>
</head>

<body>

<nav>
    <a href="pedals.html">Pedals</a>
</nav>

<header>
    <h1>ABRSM Scale Trial</h1>
</header>

<div id="wheel-container">
    <canvas id="wheel" width="450" height="450"></canvas>
</div>

<button id="spin-scale" onclick="spinScale()">SPIN SCALE</button>

<div id="hand-box">Hand: —</div>
<button id="draw-hand" onclick="drawHand()">DRAW HAND</button>

<div id="result"></div>

<script>
const scales = [
"C Major","G Major","D Major","A Major","E Major","B Major","F# Major",
"F Major","Bb Major","Eb Major","Ab Major","Db Major",
"A Minor (harmonic)","E Minor (harmonic)","B Minor (harmonic)",
"F# Minor (harmonic)","C# Minor (harmonic)","G# Minor (harmonic)",
"D Minor (harmonic)","G Minor (harmonic)","C Minor (harmonic)",
"F Minor (harmonic)","Bb Minor (harmonic)","Eb Minor (harmonic)",
"A Minor (melodic)","E Minor (melodic)","B Minor (melodic)",
"F# Minor (melodic)","C# Minor (melodic)","G# Minor (melodic)",
"D Minor (melodic)","G Minor (melodic)","C Minor (melodic)",
"F Minor (melodic)","Bb Minor (melodic)","Eb Minor (melodic)"
];

const hands = ["Left Hand", "Right Hand", "Both Hands"];

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");

function drawWheel() {
    const center = 225;
    const radius = 215;
    const slice = (2 * Math.PI) / scales.length;

    for (let i = 0; i < scales.length; i++) {
        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, radius, i * slice, (i + 1) * slice);
        ctx.closePath();

        ctx.fillStyle = i % 2 === 0 ? "#1b2235" : "#121827";
        ctx.fill();
        ctx.strokeStyle = "#e6e1db";
        ctx.stroke();

        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(i * slice + slice / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#e6e1db";
        ctx.font = "11px Times New Roman";
        ctx.fillText(scales[i], radius - 18, 5);
        ctx.restore();
    }
}

drawWheel();

let chosenScale = "";
let chosenHand = "";

function spinScale() {
    const randomIndex = Math.floor(Math.random() * scales.length);
    const sliceDeg = 360 / scales.length;
    const spin = 360 * 5 + (randomIndex * sliceDeg);

    canvas.style.transform = `rotate(${spin}deg)`;
    chosenScale = scales[randomIndex];

    setTimeout(updateResult, 4000);
}

function drawHand() {
    chosenHand = hands[Math.floor(Math.random() * hands.length)];
    document.getElementById("hand-box").innerText = "Hand: " + chosenHand;
    updateResult();
}

function updateResult() {
    if (chosenScale && chosenHand) {
        document.getElementById("result").innerText =
            chosenScale + " — " + chosenHand;
    }
}
</script>

</body>
</html>
