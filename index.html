<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ABRSM Scale Wheel</title>
<style>
body {
    margin: 0;
    background: #0f1420;
    color: #e6e1db;
    font-family: "Times New Roman", serif;
    display: flex;
    flex-direction: column;
    align-items: center;
}

nav {
    margin-top: 20px;
}

nav a {
    color: #e6e1db;
    text-decoration: none;
    margin: 0 15px;
    font-size: 16px;
    letter-spacing: 0.5px;
}

nav a :hover{
    text-decoration: underline;
}
        
header {
    margin-top: 30px;
    text-align: center;
}

header h1 {
    font-size: 28px;
    letter-spacing: 1px;
}

#wheel-container {
    margin-top: 30px;
    position: relative;
    width: 350px;
    height: 350px;
}

#wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 2px solid #e6e1db;
    transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
}

.choice-buttons {
    margin-top: 25px;
    display: flex;
    gap: 15px;
}

.choice-buttons button {
    padding: 10px 15px;
    border: 1px solid #e6e1db;
    background: transparent;
    color: #e6e1db;
    font-family: "Times New Roman", serif;
    cursor: pointer;
}

.choice-buttons button.active {
    background: #e6e1db;
    color: #0f1420;
}

#spin {
    margin-top: 20px;
    padding: 12px 25px;
    border: 1px solid #e6e1db;
    background: #e6e1db;
    color: #0f1420;
    font-size: 16px;
    font-family: "Times New Roman", serif;
    cursor: pointer;
}

#result {
    margin-top: 25px;
    font-size: 20px;
    text-align: center;
}
</style>
</head>

<body>

<nav>
    <a href="pedals.html">Pedals</a>
</nav>

<header>
    <h1>ABRSM Scale Trial</h1>
</header>

<div id="wheel-container">
    <canvas id="wheel" width="350" height="350"></canvas>
</div>

<div class="choice-buttons">
    <button id="leftBtn" onclick="setHand('Left Hand')">Left Hand</button>
    <button id="bothBtn" onclick="setHand('Both Hands')" class="active">Both Hands</button>
    <button id="rightBtn" onclick="setHand('Right Hand')">Right Hand</button>
</div>

<button id="spin" onclick="spinWheel()">SPIN</button>

<div id="result"></div>

<script>
const scales = [
"C Major","G Major","D Major","A Major","E Major","B Major","F# Major",
"F Major","Bb Major","Eb Major","Ab Major","Db Major",
"A Minor (harmonic)","E Minor (harmonic)","B Minor (harmonic)",
"F# Minor (harmonic)","C# Minor (harmonic)", "G# Minor (harmonic)",
"D Minor (harmonic)", "G Minor (harmonic)", "C Minor (harmonic)",
"F Minor (harmonic)", "Bb Minor (harmonic)", "Eb Minor (harmonic)",
"A Minor (melodic)","E Minor (melodic)","B Minor (melodic)",
"F# Minor (melodic)","C# Minor (melodic)", "G# Minor (melodic)",
"D Minor (melodic)", "G Minor (melodic)", "C Minor (melodic)",
"F Minor (melodic)", "Bb Minor (melodic)", "Eb Minor (melodic)",
];

let selectedHand = "Both Hands";

function setHand(hand) {
    selectedHand = hand;
    document.querySelectorAll(".choice-buttons button").forEach(b => b.classList.remove("active"));
    if (hand === "Left Hand") leftBtn.classList.add("active");
    if (hand === "Both Hands") bothBtn.classList.add("active");
    if (hand === "Right Hand") rightBtn.classList.add("active");
}

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");

function drawWheel() {
    const center = 175;
    const radius = 170;
    const slice = (2 * Math.PI) / scales.length;

    for (let i = 0; i < scales.length; i++) {
        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, radius, i * slice, (i + 1) * slice);
        ctx.closePath();
        ctx.fillStyle = i % 2 === 0 ? "#1b2235" : "#121827";
        ctx.fill();
        ctx.strokeStyle = "#e6e1db";
        ctx.stroke();

        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(i * slice + slice / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#e6e1db";
        ctx.font = "12px Times New Roman";
        ctx.fillText(scales[i], radius - 10, 5);
        ctx.restore();
    }
}

drawWheel();

function spinWheel() {
    const wheel = document.getElementById("wheel");
    const randomIndex = Math.floor(Math.random() * scales.length);
    const sliceDeg = 360 / scales.length;
    const spin = 360 * 5 + (randomIndex * sliceDeg);

    wheel.style.transform = `rotate(${spin}deg)`;

    setTimeout(() => {
        document.getElementById("result").innerText =
            scales[randomIndex] + " â€” " + selectedHand;
    }, 4000);
}
</script>

</body>
</html>
